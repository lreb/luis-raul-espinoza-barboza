name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log environment info
        run: |
          echo "=== Environment ==="
          echo "Runner OS: ${{ runner.os }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "=== Node version ==="
          node --version || echo "Node not yet installed"
          echo "=== npm version ==="
          npm --version || echo "npm not yet installed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Log Node.js setup result
        run: |
          echo "=== Node.js setup complete ==="
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: |
          echo "=== Installing dependencies ==="
          npm ci
          echo "=== Installed packages ==="
          npm ls --depth=0

      - name: Build Next.js static export
        run: |
          echo "=== Starting Next.js build ==="
          npm run build
          echo "=== Build output contents ==="
          ls -la ./out
          echo "=== Total files in output ==="
          find ./out -type f | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Log build job summary
        run: |
          echo "=== Build job completed successfully ==="
          echo "Artifact uploaded from ./out"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Log deployment result
        run: |
          echo "=== Deployment completed ==="
          echo "Page URL: ${{ steps.deployment.outputs.page_url }}"
